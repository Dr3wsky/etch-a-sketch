<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Something</title>
  <link rel="shortcut icon" href="images/etchy2.ico" />
  <link rel="stylesheet" href="styles.css">
  <script src="etch-a-sketch-func.js" defer></script>
</head>

<body>
<header class="header">
  <h1 class="title">Etch-A-Sketch</h1>
</header>

<main class="main">
  <div class="settings">
    <input id="colorPicker" type="color" value="#333333" />
    <button id="colorBtn">Color Mode</button>
    <button id="rainbowBtn">Rainbow Mode</button>
    <button id="eraserBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <input id="sizeSlider" type="range" value="16" min="4" max="64" />
  </div>
  <div class="screen" id="screen"></div>
</main>
<footer class="footer">
  <a class="am-github" href="https://github.com/Dr3wsky" target="_blank"> Copyright &copy Dr3wsky <script>
   document.write(new Date().getFullYear())</script></a>
</footer>
</body>
</html>
